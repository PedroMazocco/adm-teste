spring.application.name=adm

# URL de conex�o
spring.datasource.url=jdbc:mysql://localhost:3306/base?useSSL=false&serverTimezone=UTC

# Credenciais do banco
spring.datasource.username=root
spring.datasource.password=root

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura��es do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://localhost:3306/base?useSSL=false&serverTimezone=UTC
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.baseline-on-migrate=true
spring.flyway.connectRetries=5
spring.flyway.schemas=base
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.springframework.security=DEBUG


