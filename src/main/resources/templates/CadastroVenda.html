<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Nova Venda</h2>

    <div th:if="${mensagem}" class="alert alert-success mt-3" role="alert">
        <p th:text="${mensagem}"></p>
    </div>

    <form th:action="@{/venda/nova}" method="post" th:object="${venda}">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select class="form-select" id="cliente" th:field="*{cliente}" required>
                <option value="" disabled selected>Selecione um cliente</option>
                <option th:each="c : ${clientes}" th:value="${c.codigo}" th:text="${c.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="produto" class="form-label">Produto</label>
            <select class="form-select" id="produto" th:field="*{produto}" required>
                <option value="" disabled selected>Selecione um produto</option>
                <option th:each="p : ${produtos}" th:value="${p.codigo}" th:text="${p.nome}"></option>
            </select>
        </div>

         <div class="text-end">
              <button type="submit" class="btn btn-success">
                 <i class="bi bi-check-circle"></i> Salvar
              </button>
             <a href="/venda" class="btn btn-secondary">Cancelar</a>
       </div>
        
    </form>
</div>

</body>
</html>
