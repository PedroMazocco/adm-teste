<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> 
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Lista de Vendas</h2>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Cliente</th>
                <th>Produto</th>
                <th  class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venda : ${vendas}">
                <td th:text="${venda.codigo}"></td>
                <td th:text="${venda.cliente.nome}"></td>
                <td th:text="${venda.produto.nome}"></td>
                <td class="d-flex justify-content-center gap-1 align-items-center text-center">
				
				    <a th:href="@{/venda/{codigo}(codigo=${venda.codigo})}"
				       class="btn btn-sm btn-outline-primary"
				       title="Editar">
				        <i class="bi bi-pencil"></i>
				    </a>
				
				    <form th:action="@{/venda/excluir/{codigo}(codigo=${venda.codigo})}" method="post"
				          onsubmit="return confirm('Deseja realmente excluir esta venda?')">
				        <button type="submit"
				                class="btn btn-sm btn-outline-danger"
				                title="Excluir">
				            <i class="bi bi-trash"></i>
				        </button>
				    </form>
				    
				    <a th:href="@{/relatorios/venda/{codigo}(codigo=${venda.codigo})}"
				       class="btn btn-sm btn-outline-secondary"
				       title="Imprimir"
				       target="_blank">
				        <i class="bi bi-printer"></i>
				    </a>
				    
				</td>

            </tr>
        </tbody>
    </table>

    <a href="/venda/novo" class="btn btn-primary mt-3">Nova Venda</a>
    <a href="/dashboard" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left"></i> Voltar para o Dashboard
            </a>
</div>

</body>
</html>
