<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Lista de Vendas</h2>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>CÃ³digo</th>
                <th>Cliente</th>
                <th>Produto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venda : ${vendas}">
                <td th:text="${venda.codigo}"></td>
                <td th:text="${venda.cliente.nome}"></td>
                <td th:text="${venda.produto.nome}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/venda/novo" class="btn btn-primary mt-3">Nova Venda</a>
    <a href="/dashboard" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left"></i> Voltar para o Dashboard
            </a>
</div>

</body>
</html>
