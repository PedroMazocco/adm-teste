<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Produtos Cadastrados</h1>

        <a class="btn btn-primary mb-3" href="/produto/novo">
            <i class="bi bi-plus-circle"></i> Cadastrar Novo Produto
        </a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th style="width: 180px;" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produto}">
                    <td th:text="${produto.codigo}">1</td>
                    <td th:text="${produto.nome}">Fulano</td>
                    <td th:text="${produto.valor}">30</td>
                    <td>
                        <a th:href="@{/produto/{codigo}(codigo=${produto.codigo})}" class="btn btn-sm btn-warning me-2">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <form th:action="@{/produto/{codigo}/excluir(codigo=${produto.codigo})}" method="post" style="display:inline-block;" onsubmit="return confirm('Deseja realmente excluir este produto?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="mt-4">
            <a href="/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar para o Dashboard
            </a>
    </div>
</body>
</html>
