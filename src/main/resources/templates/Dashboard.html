<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-5">Painel de Controle</h1>

        <div class="accordion" id="dashboardAccordion">

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCliente">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCliente" aria-expanded="false" aria-controls="collapseCliente">
                        <i class="bi bi-person-fill me-2"></i> Cliente
                    </button>
                </h2>
                <div id="collapseCliente" class="accordion-collapse collapse" aria-labelledby="headingCliente" data-bs-parent="#dashboardAccordion">
                    <div class="accordion-body">
                        <a href="/cliente" class="btn btn-outline-primary w-100 mb-2">
                            <i class="bi bi-list-ul"></i> Clientes Cadastrados
                        </a>
                        <a href="/cliente/novo" class="btn btn-outline-success w-100">
                            <i class="bi bi-plus-circle"></i> Novo Cliente
                        </a>
                    </div>
                </div>
            </div>

            <div class="accordion-item mt-3">
                <h2 class="accordion-header" id="headingProduto">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProduto" aria-expanded="false" aria-controls="collapseProduto">
                        <i class="bi bi-box-seam me-2"></i> Produto
                    </button>
                </h2>
                <div id="collapseProduto" class="accordion-collapse collapse" aria-labelledby="headingProduto" data-bs-parent="#dashboardAccordion">
                    <div class="accordion-body">
                        <a href="/produto" class="btn btn-outline-primary w-100 mb-2">
                            <i class="bi bi-list-ul"></i> Produtos Cadastrados
                        </a>
                        <a href="/produto/novo" class="btn btn-outline-success w-100">
                            <i class="bi bi-plus-circle"></i> Novo Produto
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="accordion-item mt-3">
                <h2 class="accordion-header" id="headingVenda">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVenda" aria-expanded="false" aria-controls="collapseVenda">
                        <i class="bi bi bi-cart-plus me-2"></i> Venda
                    </button>
                </h2>
                <div id="collapseVenda" class="accordion-collapse collapse" aria-labelledby="headingVenda" data-bs-parent="#dashboardAccordion">
                    <div class="accordion-body">
                        <a href="/venda" class="btn btn-outline-primary w-100 mb-2">
                            <i class="bi bi-list-ul"></i> Vendas Cadastradas
                        </a>
                        <a href="/venda/novo" class="btn btn-outline-success w-100">
                            <i class="bi bi-plus-circle"></i> Nova Venda
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="accordion-item mt-3">
                <h2 class="accordion-header" id="headingUsuario">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUsuario" aria-expanded="false" aria-controls="collapseUsuario">
                        <i class="bi bi-people me-2"></i> Usuario
                    </button>
                </h2>
                <div id="collapseUsuario" class="accordion-collapse collapse" aria-labelledby="headingUsuario" data-bs-parent="#dashboardAccordion">
                    <div class="accordion-body">
                        <a href="/usuario" class="btn btn-outline-primary w-100 mb-2">
                            <i class="bi bi-list-ul"></i> Usuarios Cadastrados
                        </a>
                        <a href="/usuario/novo" class="btn btn-outline-success w-100">
                            <i class="bi bi-plus-circle"></i> Novo Usuario
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="accordion-item mt-3">
                <h2 class="accordion-header" id="headingRelatorios">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRelatorios" aria-expanded="false" aria-controls="collapseRelatorios">
                        <i class="bi bi-bar-chart-line me-2"></i> Relatórios
                    </button>
                </h2>
                <div id="collapseRelatorios" class="accordion-collapse collapse" aria-labelledby="headingRelatorios" data-bs-parent="#dashboardAccordion">
                    <div class="accordion-body">
                        <a href="/relatorios/clientes" target="_blank" class="btn btn-outline-dark w-100 mb-2">
                            <i class="bi bi-file-earmark-text"></i> Relatório de Clientes
                        </a>
                        <a href="/relatorios/produtos" target="_blank" class="btn btn-outline-dark w-100">
                            <i class="bi bi-file-earmark-text"></i> Relatório de Produtos
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
