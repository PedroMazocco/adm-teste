<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Usuários Cadastrados</h2>
    
    <a class="btn btn-primary mb-3" href="/usuario/novo">
            <i class="bi bi-plus-circle"></i> Cadastrar Novo Usuario
        </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>E-mail</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.email}">E-mail</td>
                <td class="text-center">

                    <form th:action="@{/usuario/{codigo}/excluir(codigo=${usuario.codigo})}" method="post" style="display:inline-block;" onsubmit="return confirm('Deseja realmente excluir este usuario?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </form>
                </td>
            </tr>
        </tbody>
    </table>
    
            <a href="/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar para o Dashboard
            </a>
        
</div>


</body>
</html>
