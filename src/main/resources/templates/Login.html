<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Acesso ao Sistema</h3>

        <form th:action="@{/login}" method="post" th:object="${usuario}">
            <input type="hidden" th:field="*{codigo}" />

            <div class="mb-3">
                <label for="email" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div th:if="${mensagem}" class="alert alert-danger mt-3" th:text="${mensagem}"></div>
    </div>
</div>

</body>
</html>
