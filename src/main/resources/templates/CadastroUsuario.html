<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Usuário</h2>

    <form th:action="@{/usuario}" method="post" th:object="${usuario}" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
             <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" th:field="*{senha}" class="form-control" id="senha" required th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'">
            <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
        </div>

        <div class="text-end">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Salvar
                        </button>
                        <a href="/usuario" class="btn btn-secondary">Cancelar</a>
                    </div>
    </form>

    <div class="alert alert-success mt-3" th:if="${mensagem}" th:text="${mensagem}"></div>
</div>

</body>
</html>
